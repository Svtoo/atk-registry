schema_version: "2026-01-23"
name: OpenMemory
description: Persistent memory layer for AI agents with semantic search and MCP integration

vendor:
  name: CaviraOSS
  url: https://github.com/CaviraOSS/OpenMemory
  docs: https://github.com/CaviraOSS/OpenMemory#readme

service:
  type: docker-compose
  compose_file: docker-compose.yml

ports:
  - port: 8787
    name: api
    protocol: http
    description: OpenMemory backend API and MCP endpoint
  - port: 3737
    name: dashboard
    protocol: http
    description: OpenMemory web dashboard

env_vars:
  - name: OPENMEMORY_URL
    required: false
    default: http://localhost:8787
    description: OpenMemory backend URL (used by MCP stdio proxy)

lifecycle:
  install: ./install.sh
  uninstall: ./uninstall.sh
  start: docker compose up -d
  stop: docker compose down
  status: docker compose ps --filter "status=running" --services | grep -q openmemory
  logs: docker compose logs -f

mcp:
  transport: stdio
  command: npx
  args: ["-y", "mcp-remote", "$OPENMEMORY_URL/mcp"]
  env:
    - OPENMEMORY_URL

