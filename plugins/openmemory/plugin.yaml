schema_version: "2026-01-23"
name: OpenMemory
description: Persistent memory layer for AI agents with semantic search and MCP integration

vendor:
  name: CaviraOSS
  url: https://github.com/CaviraOSS/OpenMemory
  docs: https://github.com/CaviraOSS/OpenMemory#readme

service:
  type: docker-compose
  compose_file: docker-compose.yml

ports:
  - port: 8787
    name: api
    protocol: http
    description: OpenMemory backend API and MCP endpoint
  - port: 3737
    name: dashboard
    protocol: http
    description: OpenMemory web dashboard

env_vars:
  - name: OPENMEMORY_URL
    required: false
    default: http://localhost:8787
    description: OpenMemory backend URL (used by MCP stdio proxy)
  - name: OPENMEMORY_VOLUME_NAME
    required: false
    default: openmemory_data
    description: Name of the Docker volume used to persist memory data. Override to isolate multiple OpenMemory instances on the same machine.
  - name: OPENMEMORY_BACKUP_DIR
    required: false
    default: ""
    description: Directory to store memory backups (e.g. a Google Drive sync folder). If not set, backup is skipped. Run 'atk run openmemory backup' to back up the memory volume to this directory.

lifecycle:
  install: ./install.sh
  uninstall: ./uninstall.sh
  start: docker compose up -d
  stop: docker compose down
  status: docker compose ps --filter "status=running" --services | grep -q openmemory
  logs: docker compose logs -f
  health_endpoint: http://localhost:8787/health

mcp:
  transport: stdio
  command: npx
  args: ["-y", "mcp-remote", "$OPENMEMORY_URL/mcp"]
  env:
    - OPENMEMORY_URL

