schema_version: '2026-01-23'
plugins:
- name: langfuse
  path: plugins/langfuse
  description: Open-source LLM observability and tracing platform
- name: openmemory
  path: plugins/openmemory
  description: Persistent memory layer for AI agents with semantic search and MCP
    integration
- name: piper
  path: plugins/piper
  description: Local text-to-speech using Piper neural voices with MCP integration.
- name: playwright
  path: plugins/playwright
  description: Browser automation using Microsoft Playwright's MCP server. Enables
    LLMs to interact with web pages, take screenshots, and execute JavaScript via
    structured accessibility snapshots.
